<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style4.css">

    <body>
        <div class="container">
            <div >
                
                <h1 class = "header_text">I promise to forever take care of you and never be mean to you and love you better than the men from your books.</h1>
            </div>
            <div class="gif_container">
                <img src="Kiss.jpeg">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">and?</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">Not interested</button>
                <script>
                    function nextPage() {
                        window.location.href = "ques5.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
